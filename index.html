<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="images\Logo.png" alt="Logo" class="logo">
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section with Intro -->
    <section class="intro">
        <div class="profile">
            <img src="images\Profile Image.jpeg" alt="Profile Image" class="profile-img">
            <div class="text-content">
                <div class="bubble-name">
                    <p>Janhavi Namewar</p>
                </div>
                <div class="bubble bubble-1">
                    <p>Namaste, Welcome to my digital corner</p>
                </div>
                <div class="bubble bubble-2">
                    <p>I design experiences with a knack for simplifying complex challenges into intuitive, user-centered solutions..!</p>
                </div>
                <button class="resume-btn resume-bubble">
                    <i class="fa-regular fa-file-lines"></i> Resume
                </button>                
            </div>
                        
        </div>
        <div class="arrow">
            <span><i class="fa-solid fa-angle-down"></i></span> <!-- Down arrow symbol -->
        </div>
    </section>
    <section class="featured-projects">
        <div class="title">
            <h1>Featured Projects</h1>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
