verlay-trigger-btn bottom-left-btn" id="emosign9OverlayBtn">View<i class="fa-solid fa-arrow-right"></i></button></div><div><img src="images/Emosign/Emosign 10.svg" alt="Emosign"></div><div><img src="images/Emosign/Emosign 11.svg" alt="Emosign"></div><div><img src="images/Emosign/Emosign 12.svg" alt="Emosign"></div><div id="overlayContainer4" class="overlay-container"><span class="close-btn" id="closeOverlay4">&times;</span> <img src="../images/Emosign\Emosign 4-1.svg" alt="Emosign Gameplay Overlay" class="overlay-image-popup"></div><div id="overlayContainer5" class="overlay-container"><span class="close-btn" id="closeOverlay5">&times;</span> <img src="../images/Emosign\Emosign 5-1.svg" alt="Emosign Gameplay Overlay" class="overlay-image-popup"></div><div id="overlayContainer9" class="overlay-container"><span class="close-btn" id="closeOverlay9">&times;</span> <img src="../images/Emosign\Emosign 9-1.svg" alt="Emosign Gameplay Overlay" class="overlay-image-popup"></div></section><div class="button-container"><a href="visual.html" class="nav-button"><i class="fa-solid fa-arrow-left"></i>View all projects</a> <a href="ecoglee.html" class="nav-button">Next project<i class="fa-solid fa-arrow-right"></i></a></div><footer id="contact"><div class="social-icons"><a href="mailto:janhavinamewar@gmail.com" target="_blank"><i class="fas fa-envelope"></i> </a><a href="https://www.linkedin.com/in/janhavi-namewar-79866121b" target="_blank"><i class="fab fa-linkedin"></i> </a><a href="https://www.behance.net/janhavinamewar_10" target="_blank"><i class="fab fa-behance"></i></a></div><h3>Thank you for your interest in my work. Lets connect!</h3><p>Â© 2024 Portfolio | Janhavi Namewar | All rights reserved.</p></footer><button id="scrollUpBtn" class="scroll-up-btn" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button><script src="../scripts/script.min.js"></script><script>// Function to handle overlay functionality
        function setupOverlay(overlayBtnId, overlayContainerId, closeOverlayId) {
            const overlayBtn = document.getElementById(overlayBtnId);
            const overlayContainer = document.getElementById(overlayContainerId);
            const closeOverlay = document.getElementById(closeOverlayId);

            // Show the overlay when the button is clicked
            overlayBtn.addEventListener('click', function() {
                overlayContainer.classList.add('active');
            });

            // Close the overlay when the close button is clicked
            closeOverlay.addEventListener('click', function() {
                overlayContainer.classList.remove('active');
            });

            // Optional: Close the overlay when clicking outside the image
            overlayContainer.addEventListener('click', function(e) {
                if (e.target === overlayContainer) {
                    overlayContainer.classList.remove('active');
                }
            });
        }

        // Apply overlay functionality to Emosign 4, 5, and 9
        setupOverlay('emosign4OverlayBtn', 'overlayContainer4', 'closeOverlay4');
        setupOverlay('emosign5OverlayBtn', 'overlayContainer5', 'closeOverlay5');
        setupOverlay('emosign9OverlayBtn', 'overlayContainer9', 'closeOverlay9');</script></body></html>
