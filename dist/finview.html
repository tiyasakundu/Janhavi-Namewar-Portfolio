class="social-icons"><a href="mailto:janhavinamewar@gmail.com" target="_blank"><i class="fas fa-envelope"></i> </a><a href="https://www.linkedin.com/in/janhavi-namewar-79866121b" target="_blank"><i class="fab fa-linkedin"></i> </a><a href="https://www.behance.net/janhavinamewar_10" target="_blank"><i class="fab fa-behance"></i></a></div><h3>Thank you for your interest in my work. Lets connect!</h3><p>Â© 2024 Portfolio | Janhavi Namewar | All rights reserved.</p></footer><button id="scrollUpBtn" class="scroll-up-btn" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button><script src="scripts\script.js"></script><script>// Function to handle the overlay toggling
        function setupOverlay(overlayBtnId, overlayContainerId, closeOverlayId) {
            const overlayBtn = document.getElementById(overlayBtnId);
            const overlayContainer = document.getElementById(overlayContainerId);
            const closeOverlay = document.getElementById(closeOverlayId);

            // Show the overlay when the button is clicked
            overlayBtn.addEventListener('click', function() {
                overlayContainer.classList.add('active');
            });

            // Close the overlay when the close button is clicked
            closeOverlay.addEventListener('click', function() {
                overlayContainer.classList.remove('active');
            });

            // Optional: Close the overlay when clicking outside the image
            overlayContainer.addEventListener('click', function(e) {
                if (e.target === overlayContainer) {
                    overlayContainer.classList.remove('active');
                }
            });
        }

        // Setup for Finview 5 buttons
        setupOverlay('finview5OverlayBtn', 'overlayContainer5', 'closeOverlay5');
        setupOverlay('finview5BottomOverlayBtn', 'overlayContainer5Bottom', 'closeOverlay5Bottom');

        // Setup for Finview 8 button
        setupOverlay('finview8BottomOverlayBtn', 'overlayContainer8Bottom', 'closeOverlay8Bottom');

        // Setup for Finview 11 button
        setupOverlay('finview11BottomOverlayBtn', 'overlayContainer11Bottom', 'closeOverlay11Bottom');</script></body></html>
