    <script>
        // Function to handle overlay actions
        function handleOverlay(buttonId, overlayContainerId, closeBtnId) {
            const overlayBtn = document.getElementById(buttonId);
            const overlayContainer = document.getElementById(overlayContainerId);
            const closeOverlay = document.getElementById(closeBtnId);

            // Show the overlay when the button is clicked
            overlayBtn.addEventListener('click', function() {
                overlayContainer.classList.add('active');
            });

            // Close the overlay when the close button is clicked
            closeOverlay.addEventListener('click', function() {
                overlayContainer.classList.remove('active');
            });

            // Optional: Close the overlay when clicking outside the image
            overlayContainer.addEventListener('click', function(e) {
                if (e.target === overlayContainer) {
                    overlayContainer.classList.remove('active');
                }
            });
        }

        // Apply the overlay function for all buttons and containers
        handleOverlay('truble18OverlayBtn', 'overlayContainer18', 'closeOverlay18');
    </script>
